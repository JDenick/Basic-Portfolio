<!DOCTYPE html>
<html>
    <head>
        <title>Basic Portfolio</title>
        <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    </head>

    <body>

            <section id="navigationbar">

               <div id="name">
                   <strong>Jesse Denick</strong>
                </div>
            
                <div id="contact">
                    Contact
                </div>

                 <div id="portfolio">
                    Portfolio
                </div>

                <div id="about">
                   About
                </div>

            </section>

            <section id="wrapper">
            
                <section id="contentwrapper">
                    
                    <div id="introbar">

                        <div id="aboutme">
                            <h1>Contact</h1>
                        </div>
                        
                            <div id="textwrapper">

                                <div class="contactname">
                                   Name
                                </div>

                                <input class="nametextbox" type="text" placeholder=" John Doe ">

                                <div class="contactemail">
                                    Email
                                </div>

                                <input class="emailtextbox" type="text" placeholder=" Example@gmail.com ">

                                <div class="contactmessage">
                                    Message
                                </div>
                            
                                <input class="messagetextbox" type="text" placeholder=" ">

                                <div class="submitbuttonbox">
                                    Submit
                                </div>
                            </div>
                   
                    </div>


                </section>

            </section>

            <section id="footer"> 
                @copyright
            </section>

    </body>

</html>
